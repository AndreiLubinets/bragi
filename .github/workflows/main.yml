name: "CI"

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  Clippy:      
    runs-on: ubuntu-20.04
    steps:      
      - uses: actions/checkout@v4

      - name: Cache Rust toolchain and Cargo dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            ~/.rustup
            ./src-tauri/target
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev libasound2-dev libglib2.0-dev patchelf

      - name: Create dist(fixes clippy macro panic)
        run: mkdir ./dist

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -Dwarnings
        working-directory: ./src-tauri

  Tests:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-20.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust toolchain and Cargo dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            ~/.rustup
            ./src-tauri/target
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: install npm
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev libasound2-dev libglib2.0-dev patchelf

      - name: Install npm dependencies
        run: npm install

      - name: npm test
        run: npm test

      - name: Cargo test 
        run: cargo test
        working-directory: ./src-tauri

